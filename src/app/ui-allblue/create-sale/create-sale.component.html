<article class="article">
    <h2>나눔하기</h2>
    <div class="example-container">
    
      <mat-form-field>
        <input matInput placeholder="상품명">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="개당 가격">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="나눔 날짜">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field>
        <mat-select placeholder="시간">
            <mat-option value="1">1</mat-option>
            <mat-option value="1">2</mat-option>
            <mat-option value="1">3</mat-option>
            <mat-option value="1">4</mat-option>
            <mat-option value="1">5</mat-option>
            <mat-option value="1">6</mat-option>
            <mat-option value="1">7</mat-option>
            <mat-option value="1">8</mat-option>
            <mat-option value="1">9</mat-option>
            <mat-option value="1">10</mat-option>
            <mat-option value="1">11</mat-option>
            <mat-option value="1">12</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="분">
            <mat-option value="1">00</mat-option>
            <mat-option value="1">10</mat-option>
            <mat-option value="1">20</mat-option>
            <mat-option value="1">30</mat-option>
            <mat-option value="1">40</mat-option>
            <mat-option value="1">50</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="나눔 장소">
          <input matInput placeholder="장소">
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="재료 설명" rows="10"></textarea>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="태그 ex) #신선한 #저렴한">
      </mat-form-field>

      <h3>재료 사진 올리기</h3>
      <input class="ng-hide" id="input-file-id" multiple type="file" flaceholder="사진 올리기"/>

      <button mat-button>게시 하기</button>
    
    </div>
  </article>
