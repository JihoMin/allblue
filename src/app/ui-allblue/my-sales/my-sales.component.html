<h3>My Sales Page</h3>

<div class="flex-container">
  <mat-card class="example-card" *ngFor="let sales of my_sales | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{sales.title}}</mat-card-title>
      <mat-card-subtitle>{{sales.productName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{sales.imageURL}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{sales.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/sale_update">UPDATE</button>
      <button mat-button routerLink="/sale_confirm">CONFIRM</button>
    </mat-card-actions>
  </mat-card>
</div>
