<h3>A Sale Confirm Page</h3>

<h4>Join 한 사람들</h4>

<br>
<br>
<br>

<div class="flex-container">
    <mat-card class="example-card" *ngFor="let joiner of joiners | async">
        <mat-card-header>
            <mat-card-title>{{joiner.joinerName}} </mat-card-title>
            <mat-card-subtitle>{{joiner.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            state : {{joiner.state}}
            <br>
            <br>
            <button mat-button color="primary" (click)="onClickAccept(joiner)">Accept</button>
            <button mat-button color="warn" (click)="onClickReject(joiner)">Reject</button>
        </mat-card-content>
    </mat-card>
</div>
